name: Deploy Vite Site
on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install and Build
        # This 'working-directory' line is the magic fix
        working-directory: ./Website 2
        run: |
          npm install
          npm run build
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Tells GitHub the website files are inside the subfolder's dist
          path: './Website 2/dist'
          
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
